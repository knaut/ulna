<!DOCTYPE html>
<html>
<head>
	<title>Ulna Visual Testing</title>
</head>
	<!-- Dependencies -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script type="text/javascript" src="dependencies/jquery.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<!-- Nerve modules -->
	<script type="text/javascript" src="../nerve/modules/toType.js"></script>
	<script type="text/javascript" src="../nerve/modules/parseCSSKey.js"></script>
	<script type="text/javascript" src="../nerve/modules/parseFunctions.js"></script>
	<script type="text/javascript" src="../nerve/modules/parse.js"></script>
	<script type="text/javascript" src="../nerve/modules/normalize.js"></script>
	<script type="text/javascript" src="../nerve/modules/templateExamples.js"></script>
	<script type="text/javascript" src="../nerve/modules/stringify.js"></script>
	<script type="text/javascript" src="../nerve/modules/core.js"></script>

	<!-- Jasmine Includes -->
	<link rel="shortcut icon" type="image/png" href="jasmine/images/jasmine_favicon.png">

	<!-- Module includes -->
	<script type="text/javascript" src="modules/extend.js"></script>
	<script type="text/javascript" src="modules/events.js"></script>
	<script type="text/javascript" src="modules/dispatcher.js"></script>
	<script type="text/javascript" src="modules/component.js"></script>
	<script type="text/javascript" src="modules/core.js"></script>

	<script>
		_.templateSettings = {
			interpolate: /\~\~(.+?)\~\~/g,
			escape: /\-\-(.+?)\-\-/g,
			evaluate: /\<\<(.+?)\>\>/g
		}
	</script>

	
<body>
	<h1>If you don't see it, it doesn't exist.</h1>

	<div id="test-root">
		this is a test root
	</div>

	<div id="nav">this is a test nav</div>


	<!-- Test Implementations -->
	<!-- // <script type="text/javascript" src="implement/testDispatcher.js"></script> -->
	<!-- // <script type="text/javascript" src="implement/testComponent.js"></script> -->

	<script type="text/javascript" src="implement/testNav.js"></script>

</body>
</html>
